<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet" />
</head>

<body class="image">
  <div class="container-fluid">
    <div class="row">
      <div id="admin-sidebar" class="col-md-2 p-x-0 p-y-3">
        <ul class="sidenav admin-sidenav list-unstyled">
          <li><a (click)="clickOnBook()">Book a Slot</a></li>
          <li><a (click)="clickOnBookInfo()">Booking Info</a></li>
          <li><a (click)="clickOnregister()">View Parking</a></li>
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
      <div id="admin-main-control" class="col-md-10 p-x-3 p-y-1">

        <h2>List Of Parking Available :</h2>
        <input type="text" class="search" placeholder="Search" [(ngModel)]="term">
        <div class="container">
          <table class="table table-hover table-dark">
           
            <thead>
              <tr>
                <th>Location</th>
                <th>Two Wheeler Slots </th>
                <th>Four Wheeler Slots </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let park of parking  | filter : term | paginate : { itemsPerPage:4, currentPage:page }">
                <td> {{park.location}} </td>
                <td> {{park.twoWheelerAvailable}} </td>
                <td> {{park.fourWheelerAvailable}} </td>
                <td> <button class="btn btn-primary" (click)=viewParking(park)>Book Slot</button> </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
      </div>

    </div>
  </div> <!-- /.container-fluid -->
</body>
