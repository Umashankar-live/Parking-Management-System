<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet" />
</head>

<body class="image">
    <div class="container-fluid">
        <div class="row">
            <div id="admin-sidebar" class="col-md-2 p-x-0 p-y-3">
                <ul class="sidenav admin-sidenav list-unstyled">
                    <li><a (click)="clickOnAddParking()">Add Parking</a></li>
                    <li><a (click)="clickOnListParking()">List of Parking</a></li>
                    <li><a (click)="clickOnListBooking()">List Of Booking</a></li>
                    <li><a (click)="logout()">Logout</a></li>
                </ul>
            </div>
            <div id="admin-main-control" class="col-md-10 p-x-3 p-y-1">

                <h2>List Of Parking Available :</h2>
                <input type="text" class="search" placeholder="Search" [(ngModel)]="term">
                <table class="table table-hover table-dark">

                    <tr>
                        <th>Location </th>
                        <th>Fourwheeler Slots </th>
                        <th>Twowheeler Slots</th>
                        <th>Action</th>

                    </tr>


                    <tr
                        *ngFor="let p of parkingList | filter : term | paginate : { itemsPerPage:4, currentPage:page } ">
                        <td>{{p.location}}</td>
                        <td>{{p.fourWheelerAvailable}}</td>
                        <td>{{p.twoWheelerAvailable}}</td>
                        <td><button class="btn btn-danger" (click)="remove(p.srno)"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </table>
                <pagination-controls (pageChange)="page = $event"></pagination-controls>

            </div>
        </div>
    </div> <!-- /.container-fluid -->
</body>
