<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet" />
</head>

<body class="image">
  <div class="container-fluid">
    <div class="row">
      <div id="admin-sidebar" class="col-md-2 p-x-0 p-y-3">
        <ul class="sidenav admin-sidenav list-unstyled">
          <li><a (click)="clickOnBook()">Book a Slot</a></li>
          <li><a (click)="clickOnBookInfo()">Booking Info</a></li>
          <li><a (click)="clickOnregister()">View Parking</a></li>
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
      <div id="admin-main-control" class="col-md-10 p-x-3 p-y-1">

        <div class="wrapper">
          <div id="formContent">
            <div class="container pt-3">
              <form class="form-horizontal" (ngSubmit)="bookSlot(addForm)" #addForm=ngForm>

                <div class="form-group">
                  <label class="control-label col-sm-2" for="bdate">Enter Date </label>
                  <div class="col-sm-10">
                    <input id="bdate" [(ngModel)]="book.date" min="2020-08-21" class="form-control" name="date"
                      type="date" placeholder="Enter Date" #date=ngModel required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-2" for="btime">Enter Time</label>
                  <div class="col-sm-10">
                    <input id="btime" [(ngModel)]="book.time" class="form-control" name="time" type="time"
                      placeholder="Enter Time" #time=ngModel required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-2" for="vno">Vehicle Number</label>
                  <div class="col-sm-10">
                    <input id="vno" [(ngModel)]="book.vehicleNo" class="form-control" name="vehicleNo" type="text"
                      placeholder="Enter Vehicle Number" #vehicleNo=ngModel required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-2" for="hrs">Hours for Parking</label>
                  <div class="col-sm-10">
                    <input id="hrs" [(ngModel)]="book.hour" class="form-control" min="1" max="24" name="hour"
                      type="number" placeholder="Enter Hours for Parking" #hour=ngModel required>
                  </div>
                </div>

                <button class="btn btn-outline-info" type="submit" [disabled]="!addForm.valid">Book Slot</button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- /.container-fluid -->
</body>
