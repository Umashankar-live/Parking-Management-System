<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="admin-sidebar" class="col-md-2 p-x-0 p-y-3">
        <ul class="sidenav admin-sidenav list-unstyled">
          <li><a (click)="clickOnBook()">Book a Slot</a></li>
          <li><a (click)="clickOnBookInfo()">Booking Info</a></li>
          <li><a (click)="clickOnregister()">View Parking</a></li>
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
      <div id="admin-main-control" class="col-md-10 p-x-3 p-y-1">

      {{myDate | date}}
<div class="container pt-3 ">
        <form (ngSubmit)="bookSlot(addForm)" class="text-center border border-light p-5" #addForm=ngForm>

          <label>Enter Date </label>

          <input [(ngModel)]="book.date" class="form-control"  name="date" 
            type="date" placeholder="Enter Date"   #date=ngModel required>

            <br>
          <label>Enter Time</label>
          <input [(ngModel)]="book.time" class="form-control" name="time" type="time" placeholder="Enter Time"
            #time=ngModel required>


            <br>
          <label>Vehicle Number</label>
          <input [(ngModel)]="book.vehicleNo" class="form-control" name="vehicleNo" type="text"
            placeholder="Enter Vehicle Number" #vehicleNo=ngModel required>

            <br>
          <label>Hours for Parking</label>
          <input [(ngModel)]="book.hour" class="form-control"  min="1" max="24" name="hour" type="number"
            placeholder="Enter Hours for Parking" #hour=ngModel required>
      
            <br>
          <button class="btn btn-outline-info" type="submit" [disabled]="!addForm.valid">Book Slot</button>
        </form>
</div>
      </div>

    </div>
  </div> <!-- /.container-fluid -->
</body>
