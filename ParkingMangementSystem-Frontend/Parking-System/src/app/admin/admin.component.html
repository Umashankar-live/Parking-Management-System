<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet" />
</head>

<body>
    <!-- Admin Portal -->
    <div class="container-fluid">
        <div class="row">
            <div id="admin-sidebar" class="col-md-2 p-x-0 p-y-3">
                <ul class="sidenav admin-sidenav list-unstyled">
                    <li><a (click)="clickOnAddParking()">Add Parking</a></li>
                    <li><a (click)="clickOnListParking()">List of Parking</a></li>
                    <li><a (click)="clickOnListBooking()">List Of Booking</a></li>
                    <li><a (click)="logout()">Logout</a></li>
                </ul>
            </div>

            
            <div id="admin-main-control" class="col-md-10 p-x-3 p-y-1">
                <h1>Welcome Admin!</h1>
                <br>
                <table class="table table-hover custab">
                    <h3>List Of Customer Registered :</h3>
                    <input type="text" class="search" placeholder="Search" [(ngModel)]="term">
                    <tr>
                        <th>User Name </th>
                        <th>Email</th>
                        <th>Phone No</th>
                        <th>Gender</th>
                        <th>Role</th>
                       

                    </tr>
                     
                   
                    <tr *ngFor="let p of userList | filter : term | paginate : { itemsPerPage:4, currentPage:page } ">
                        <td>{{p.userName}}</td>
                       <td>{{p.email}}</td>
                       <td>{{p.phoneNo}}</td>
                       <td>{{p.gender}}</td>
                        <td>{{p.role}}</td>
                        
                    </tr>
                </table>
                <pagination-controls (pageChange)="page = $event"></pagination-controls>
               
            </div>
        </div>
    </div>
</body>
