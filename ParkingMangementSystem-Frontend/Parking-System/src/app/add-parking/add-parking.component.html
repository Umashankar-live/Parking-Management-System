<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="admin-sidebar" class="col-md-2 p-x-0 p-y-3">
        <ul class="sidenav admin-sidenav list-unstyled">
          <li><a (click)="clickOnAddParking()">Add Parking</a></li>
          <li><a (click)="clickOnListParking()">List of Parking</a></li>
          <li><a (click)="clickOnListBooking()">List Of Booking</a></li>
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
      <!-- Enter the code here -->

      <form (ngSubmit)="saveParking(); addParkingForm.reset()" #addParkingForm=ngForm>
        <div>
          <table class="table table-striped ">
            <tr>
              <td><label> Location </label></td>
              <td>
                <select name="role" [(ngModel)]="parking.location" #location=ngModel>
                  <option value="null" disabled >Select location</option>
                  <option value="Shivajinagar">Shivajinagar</option>
                  <option value="Hadapsar">Hadapsar</option>
                  <option value="Nanapeth">Nanapeth</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label>Two Wheeler Slots</label></td>
              <td>
                <input type="number" name="twowheeler" class="form-control" [(ngModel)]=parking.twoWheelertotal
                  placeholder="Enter Here" required min="1" max="500" #twowheel=ngModel>
              </td>
            </tr>
            <tr>
              <td><label>Four Wheeler Slots</label></td>
              <td>
                <input type="number" name="Fourwheeler" class="form-control" [(ngModel)]=parking.fourWheelertotal
                  placeholder="Enter Here" required min="1" max="500" #fourwheel=ngModel>
              </td>
            </tr>

          </table>
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!addParkingForm.valid">Add Parking</button>
        </div>
      </form>
