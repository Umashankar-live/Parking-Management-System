<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="admin-sidebar" class="col-md-2 p-x-0 p-y-3">
        <ul class="sidenav admin-sidenav list-unstyled">
          <li><a (click)="clickOnBook()">Book a Slot</a></li>
          <li><a (click)="clickOnBookInfo()">Booking Info</a></li>
          <li><a (click)="clickOnregister()">View Parking</a></li>
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
      <div id="admin-main-control" class="col-md-10 p-x-3 p-y-1">

        <div class="container pt-3 ">
          <form (ngSubmit)="searchSlot()" class="text-center border border-light p-5" #addForm=ngForm>

            <p class="h5 mb-4" style="float: left;"><i class="fa fa-search"></i>Search</p>

            <select [(ngModel)]="slot.location" name="Name" class="form-control" #location=ngModel>
              <option value="null" disabled>Select location</option>
              <option value="Shivajinagar">Shivajinagar</option>
              <option value="Hadapsar">Hadapsar</option>
              <option value="Nanapeth">Nanapeth</option>
            </select>
            <br><br>
            <label style="float:left;"><b>Please Select the Vehicle Type:</b></label>
            <br>
            <br>

            <input [(ngModel)]="slot.type" id="two" type="radio" name="Type" class="form-control" #type=ngModel
              value="2" style="float:left;">

            <img src="assets\twoWheeler.jpg" alt="Two Wheeler" height="150" width="180" style="float: left;">

            <input [(ngModel)]="slot.type" type="radio" name="Type" class="form-control" #type=ngModel value="4">

            <img src="assets\fourWheeler.jpg" alt="four Wheeler" height="150" width="180" style="float:left">

            <br>
            <br>
            <br>
            <br><br><br><br>
            <br>
            <button class="btn btn-outline-info" type="submit" [disabled]="!addForm.valid"><i
                class="fa fa-search"></i>SEARCH</button>
            <br><br>
          </form>
        </div>

        <br><br>



      </div>

    </div>
  </div> <!-- /.container-fluid -->
</body>
