
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="admin-sidebar" class="col-md-2 p-x-0 p-y-3">
        <ul class="sidenav admin-sidenav list-unstyled">
          <li><a (click)="clickOnBook()">Book a Slot</a></li>
          <li><a (click)="clickOnBookInfo()">Booking Info</a></li>
          <li><a (click)="clickOnregister()">View Parking</a></li>
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
      <div id="admin-main-control" class="col-md-10 p-x-3 p-y-1">

        <form (ngSubmit)="searchSlot()" class="text-center border border-light p-5" #addForm=ngForm>

          <p class="h4 mb-4">Search</p>


          <input [(ngModel)]="slot.location" type="text" name="Name" placeholder="Enter the Location"
            class="form-control" #location=ngModel>
          <br><br>


          <input [(ngModel)]="slot.type" type="text" name="Type" placeholder="Type of vehicle" class="form-control"
            #type=ngModel>
          <br><br>

          <button class="btn btn-outline-info" type="submit" [disabled]="!addForm.valid">SEARCH</button>
          <br><br>

          <a href="/customer" class="btn btn-outline-info" role="button" aria-disabled="true">Back To Menu</a>
        </form>
        <br><br>

        <div class="container">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Slot Id</th>
                <th>Location</th>
                <th>Type</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of slotList">
                <td>{{s.slotId}}</td>
                <td> {{s.location}} </td>
                <td> {{s.type}} </td>
                <td>{{s.price}}</td>
                <td> <button class="btn btn-primary" (click)=bookSlot(s)>Book</button> </td>
              </tr>

            </tbody>
          </table>
        </div>

      </div>

    </div>
  </div> <!-- /.container-fluid -->
</body>
